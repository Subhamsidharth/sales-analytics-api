# Query 1: Get Customer Spending
query GetCustomerSpending {
  getCustomerSpending(customerId: "59Iv577lRQe8uItLmZ3J/Q==") {
    customerId
    totalSpent
    averageOrderValue
    lastOrderDate
  }
}

# Query 2: Get Top Selling Products
query GetTopSellingProducts {
  getTopSellingProducts(limit: 5) {
    productId
    name
    totalSold
  }
}

# Query 3: Get Sales Analytics
query GetSalesAnalytics {
  getSalesAnalytics(
    startDate: "2024-01-01T00:00:00Z",
    endDate: "2025-03-01T23:59:59Z"
  ) {
    totalRevenue
    completedOrders
    categoryBreakdown {
      category
      revenue
    }
  }
}

# Bonus: Place Order Mutation
mutation PlaceOrder {
  placeOrder(input: {
    customerId: "59Iv577lRQe8uItLmZ3J/Q=="
    products: [
      {
        productId: "508220fc-2f77-414e-b9d6-120be0fca340"
        quantity: 2
      }
    ]
  }) {
    _id
    customerId
    totalAmount
    status
    orderDate
  }
}