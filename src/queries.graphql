# Customer Queries
query GetAllCustomers {
  getAllCustomers {
    _id
    name
    email
    age
    location
    gender
  }
}

query GetCustomer($id: ID!) {
  getCustomer(id: $id) {
    _id
    name
    email
    age
    location
    gender
  }
}

query GetCustomerSpending($customerId: ID!) {
  getCustomerSpending(customerId: $customerId) {
    customerId
    totalSpent
    averageOrderValue
    lastOrderDate
  }
}

# Product Queries
query GetTopProducts($limit: Int!) {
  getTopSellingProducts(limit: $limit) {
    productId
    name
    totalSold
  }
}

# Analytics Queries
query GetSalesAnalytics($startDate: String!, $endDate: String!) {
  getSalesAnalytics(startDate: $startDate, endDate: $endDate) {
    totalRevenue
    completedOrders
    categoryBreakdown {
      category
      revenue
    }
  }
}

# Order Mutations
mutation PlaceOrder($input: PlaceOrderInput!) {
  placeOrder(input: $input) {
    _id
    customerId
    totalAmount
    status
    products {
      productId
      quantity
      priceAtPurchase
    }
  }
}

